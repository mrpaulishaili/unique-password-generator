<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Link for Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./src/css/main.css" />

    <!-- SITE / PAGE NAME / TITLE -->
    <title>Password Generator | Paul Ishaili C.</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>

      <div class="wrapper">
        <!-- Password input box -->
        <div class="input-box">
          <input type="text" disabled />
          <span class="material-symbols-outlined">copy_all</span>
        </div>

        <!-- password security indicator -->
        <div class="pass-indicator"></div>

        <div class="pass-length">
          <div class="details">
            <label for="" class="title">Password Length</label>

            <!-- show password length -->
            <span>15</span>
          </div>

          <!-- determine password length  to be generated -->
          <input type="range" min="1" max="30" step="1 " />
        </div>

        <!-- password settings -->
        <div class="pass-settings">
          <label for="" class="title">Password Settings</label>

          <!-- set password attributes -->
          <ul class="options">
            <li class="option">
              <input type="checkbox" name="lowercase" id="lowercase" checked />
              <label for="lowercase">Lowercase (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" name="uppercase" id="uppercase" />
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>

            <li class="option">
              <input type="checkbox" name="numbers" id="numbers" />
              <label for="numbers">Numbers (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" name="symbols" id="symbols" />
              <label for="symbols">Symbols (!-$^+)</label>
            </li>
            <li class="option">
              <input type="checkbox" name="exc-duplicate" id="exc-duplicate" />
              <label for="exc-duplicate">Exclude Duplicate</label>
            </li>
            <li class="option">
              <input type="checkbox" name="spaces" id="spaces" />
              <label for="spaces">Include Spaces</label>
            </li>
          </ul>
        </div>

        <!-- generate password button -->
        <button class="generate-btn">Generate Password</button>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="./src/js/app.js" defer></script>
  </body>
</html>
